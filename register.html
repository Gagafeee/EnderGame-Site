<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EnderGame | Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dephault.css">

    <link rel="stylesheet" href="register.css">
    </link>
    <link rel="stylesheet" href="menu.css" type="text/css">

<body class="theme-dark" onload="">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header id="menu">
        <!--Nav-->
        <script>
            $("#menu").load("menu.html");
        </script>
    </header>

    <section id="page">
        <div id="register">
            <form method="post">
                <p>Créer un compte</p>
                <input class="input" type="text" name="pseudo" id="pseudo" placeholder="Votre Identifiant" required><br />
                <input class="input" type="text" name="email" id="email" placeholder="Votre Email" required><br>
                <input class="input" type="password" name="password" id="password" placeholder="Mots de passe" required>
            </form>
            <div class="boutton-container">
                <button class="button" id="google">
                    <div class="google-icon"></div>
                    <p>Google</p>
                </button>
                <button class="button" id="formsend">Créer</button>
                <!--<button class="button" id="microsoft">Se connecter</button>-->
            </div>

        </div>
        <script type="module">
            import * as Authenticator from "./js/autenticator.js"; document.getElementById("formsend").addEventListener('click', function(){ Authenticator.CreateAccount(document.getElementById("email").value, document.getElementById("password").value); }); document.getElementById("google").addEventListener('click',function(){
            Authenticator.CreateAccountWithGoogle()});
        </script>
        <div class="login_link">
            <p>Do you want to connect to your account ?</p>
            <div class="login-link-button">
                <a href="login.html">Login</a>
                <div class="icon"></div>
            </div>

        </div>


        <section class="return_panel" id="return_panel">
            <p id="err_text"></p>
        </section>
        <script>
            $("#return_panel").load("../ressources/module/push/push-module.html")
        </script>
    </section>
</body>
<script type="module">
    import * as Authenticator from "./js/autenticator.js"; document.getElementById("formsend").addEventListener('click', function(){Authenticator.CreateAccount()});
</script>
