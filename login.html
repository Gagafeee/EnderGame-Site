<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dephault.css">
    </link>
    <link rel="stylesheet" href="login.css">
    </link>
    <script type="module" src="database.js"></script>
    <link rel="stylesheet" href="menu.css" type="text/css"></link>
    <script src='js/jquery-3.6.0.min.js'></script>

<body class="theme-dark" onload="">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header id="menu">
        <!--Nav-->
        <script type="module">
            $("#menu").load("menu.html");
        </script>
    </header>

    <section id="page">
        <div id="login">
            <form method="post">
                <p>Se connecter</p>
                <input class="input" type="text" name="email" id="email" placeholder="Votre Email" required><br />
                <input class="input" type="password" name="password" id="password" placeholder="Mots de passe" required>
            </form>
            <div class="boutton-container">
                <button class="button" id="google">
                    <div class="google-icon"></div>
                    <p>Google</p>
                </button>
                <button class="button" id="formsend">Se connecter</button>
                <button class="button" id="microsoft">
                    <div class="microsoft-icon"></div>
                    <p>Microsoft</p>
                </button>
            </div>


        </div>
        <script type="module">
            import * as Authenticator from "./js/autenticator.js";
            import * as Push from "./ressources/module/push/push-module.js";
            document.getElementById("formsend").addEventListener('click', function(){ Authenticator.LogIn(document.getElementById("email").value, document.getElementById("password").value); });
            document.getElementById("google").addEventListener('click',function(){ Authenticator.LogInWithGoogle()});
            document.getElementById("microsoft").addEventListener('click',function(){ Push.PushUp(1,"Microsoft login is not available yet "/*TODO: add microsoft connexion here*/)});
        </script>
        <div class="register_link">
            <p>Do you need an account ?</p>
            <div class="register-link-button">
                <a href="register.html">Create it</a>
                <div class="icon"></div>
            </div>

        </div>


        <section class="return_panel" id="return_panel"></section>
        <script>
            $("#return_panel").load("../ressources/module/push/push-module.html")
        </script>
    </section>
</body>

</html>
