<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dephault.css">
    <link rel="stylesheet" href="menu.css" type="text/css"></link>
    <script src='js/jquery-3.6.0.min.js'></script>
    <link rel="stylesheet" href="my-account.css">
</head>

<body class="theme-dark">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header id="menu">
        <!--Nav-->
        <script type="module">
            $("#menu").load("menu.html");
        </script>
    </header>
    <section id="loader">
        <div class="loader"></div>
    </section>

    <section id="page">
        <div id="Account">
            <div id="profile-picture" class="normal">
                <div id="picture-edit"></div>

                <div id="picture"></div>
                <div id="picture-tool">
                    <div id="ptool-download" class="ptool-button" style="background-image: url(../ressources/img/icon/download.svg);">
                        <div class="ptool-text">
                            <p>Download Image</p>
                        </div>
                    </div>
                    <label class="ptool-upload-label" for="ptool-upload" style="background-image: url(../ressources/img/icon/upload.svg);">
                        <div class="ptool-text">
                            <p>Upload Image</p>
                        </div>
                    </label>
                    <input type="file" id="ptool-upload" class="ptool-button" accept="image/*" >
                    
                    </input>
                    <div id="ptool-mcSet" class="ptool-button" style="background-image: url(../ressources/img/icon/steve.png);">
                        <div class="ptool-text">
                            <p>Use Minecraft skin</p>
                            <div id="ptool-text-input-container">
                                <input type="text" id="ptool-text-input" placeholder="Minecraft Pseudo"></input>
                                <div id="ptool-text-input-closebutton"></div>
                            </div>
                        </div>
                    </div>
                    <div id="ptool-close" class="ptool-button" style="background-image: url(../ressources/img/icon/close.svg);">
                        <div class="ptool-text">
                            <p>Close</p>
                        </div>
                    </div>
                </div>
                <div id="ptool-arrow"></div>
                
                
            </div>
            <p class="title" id="userName">UserName</p>
            <div class="infos">
                <div class="content">
                    <div class="info">
                        <p class="i-title">Email :</p>
                        <p class="value" id="email">xx@y.com</p>
                        <input type="text" id="email-input"></input>
                        <div class="i-edit-icon" id="edit-email"></div>
                    </div>
                    <div class="info">
                        <p class="i-title">Pseudo :</p>
                        <p class="value" id="username">UNAME</p>
                        <input type="text" id="username-input" placeholder="Username"></input>
                        <div class="i-edit-icon" id="edit-username"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="info">
                        <p class="i-title">Language :</p>
                        <p class="value" id="language">CT-VA</p>
                        <div class="i-edit-icon" id="edit-language"></div>
                    </div>
                    <div class="info" id="creation-date-container">
                        <p class="i-title">Cr√©ation :</p>
                        <p class="value" id="creation-date">00.00.00.00</p>
                    </div>
                </div>
            </div>
            <div class="action-container">
                <div id="delete-button"><p>Supprimer mon compte</p></div>
            </div>
            <script type="module">
                import * as p from "./my-account.js";
                document.getElementById("picture-edit").addEventListener("click", function(){ p.OpenPictureEditMode(); });

                document.getElementById("ptool-download").addEventListener("click", function(){ p.DownloadUserProfilePicture()})
                /*upload is in my-account.js*/
                document.getElementById("ptool-text-input-closebutton").addEventListener("click", function(){ p.SetMinecraftPicture(); });
                document.getElementById("ptool-close").addEventListener("click", function(){ p.ClosePictureEditMode();});

                document.getElementById("delete-button").addEventListener("click", function(){ p.DeleteAccount()})

                document.getElementById("edit-username").addEventListener("click", function(){ p.EditUserName() })
            </script>
        </div>
    </section>
    <section class="return_panel" id="return_panel"></section>
    <script>
        $("#return_panel").load("../ressources/module/push/push-module.html")
    </script>
    <section id="reAuthModule"></section>
    <script>
        $("#reAuthModule").load("../ressources/module/reauth/reauth-module.html")
    </script>
    <script type="module" src="my-account.js"></script>


</body>

</html>
