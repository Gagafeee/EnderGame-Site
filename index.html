<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EnderGame</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dephault.css" type="text/css">
    <link rel="stylesheet" href="menu.css" type="text/css"></link>
    <link rel="stylesheet" href="index.css"></link>
    <script src='js/jquery-3.6.0.min.js'></script>


</head>

<body class="theme-dark">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header id="menu">
        <!--Nav-->
        <script>
            $("#menu").load("menu.html");
            document.getElementById("menu").removeAttribute("id");
        </script>
    </header>

    <section class="return_panel" id="return_panel"></section>
    <script>
        $("#return_panel").load("../ressources/module/push/push-module.html")
    </script>
    <section id="reAuthModule"></section>

    <div class="title-content">
        <div class="image"></div>
        <p class="text">L'histoire a déjà commencé</p>
    </div>
    <div class="play-container">
            <p>Vous voulez jouer</p>
            <div class="play-button-container">
                <div class="button" id="play">
                    <p>Jouer</p>
                </div>
                <div class="button" id="discord" onclick="window.open('https://discord.gg/AhGVjhNmHP')">
                    <div class="discord-icon"></div>
                    <p>Discord</p>
                </div>
            </div>
        </div>
    <script type="module" src="./node_modules/three/build/three.js"></script>
    <div class="island">
        <script type="module" src="island.js"></script>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed diam nonumy</p>
        <div id="island"></div>
    </div>
    
    <div id="ip-panel" class="hide">
        <div id="link">
            <div class="cross"></div>
        </div>
        <div class="container" >
            <p class="title">Jouer :</p>
            <div class="img-container">
                <div class="img"></div>
                <p class="ip"></p>
                <script type="module" src="text-typing-animation.js"></script>
            </div>

        </div>
    </div>
    <script type="module">
        import * as w from './text-typing-animation.js';
        document.getElementById("link").addEventListener("click",function(){
            document.getElementById("ip-panel").className = "hide"

        })
        document.getElementById("play").addEventListener("click",function(){
            document.getElementById("ip-panel").className = "show";
            setTimeout(() => {
                w.wordflick(true);
            }, 1000); 
        })
    </script>


</body>

</html>
